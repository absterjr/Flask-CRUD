<html>
<head>
<title>Input</title>
</head>
<body>
<h1>Update Employee Details</h1>
<form action = '' method = "post">
<table>
<tr>
<td> Name: </td>
<td><input type = "text" name = "name" placeholder = "Enter New Name" value="{{employee.name}}"></td>
</tr>
<tr>
<td> Place: </td>
<td> <input type = "text" name = "place" placeholder="Enter New Place" value="{{employee.place}}"></td>
</tr>
<tr>
<td>Email :</td>
<td><input type = "email" name="email" placeholder="Enter New Email" value="{{employee.email}}"></td>
</tr>
<tr><td>
<input type= "submit" value = "Submit" name = "submit"></td>
</tr>
</table>
</form>
<h3> Click <a href = '/'>Here </a> To Go Back</h3>

</body>
</html>
